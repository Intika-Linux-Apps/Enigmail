upgradeInfo.encSubject.title=Crioptachadh air cuspair na teachdaireachd
upgradeInfo.encSubject.desc=Leasaich sinn dòigh ùr a ghluaiseas cuspair a’ phuist-d dhan teachdaireachd chrioptaichte ’s a chuireas “Teachdaireachd le crioptachadh” an àite a’ chuspair a chithear. Nuair a thèid teachdaireachd dhen leithid a dhì-chrioptachadh, thèid an cuspair tùsail a chur ’na àite gu fèin-obrachail. Tha falach nan cuspairean an comas a ghnàth; tha roghainn ann gus a chur dheth mura còrd e riut. <i>(Thoir an aire: iarraidh an gleus seo gun cuir thu an teachdaireachd le PGP/MIME.)</i>
upgradeInfo.buttons.title=Chaidh an dòigh a dh’obraicheas na putanan crioptachaidh is soidhnidh atharrachadh
upgradeInfo.buttons.desc=Obraichidh na putanan <b>Crioptaich</b> is <b>Soidhnich</b> ann an uinneag an sgrìobhaidh an dà chuid le pròtacal OpenPGP agus S/MIME. Ma tha an dà chuid comasach, feuchaidh Enigmail am pròtacal a chleachdadh dhan a bheil a h-uile iuchair ri fhaighinn.
upgradeInfo.autocrypt.title=Taic ri Autocrypt
upgradeInfo.autocrypt.desc=Cuiridh Enigmail taic ri <a href="https://autocrypt.org/">Autocrypt</a> a-nis, seo stannard ùr a chum sgaoileadh iuchraichean mar phàirt de theachdaireachdan a thèid a chur. Ion-phortaichidh Enigmail iuchraichean o theachdaireachdan a ghèilleas ri Autocrypt gu fèin-obrachail ach an gabh barrachd phost-d a chrioptachadh san àm ri teachd.
upgradeInfo.pEp.title=Modh p≡p furasta ùr (Pretty Easy Privacy)
# upgradeInfo.pEp.desc=Enigmail now contains a <a href="https://pep-project.org/">p≡p</a> Junior Mode. The p≡p Junior Mode allows you to use OpenPGP encryption as transparently as possible; you don't need to care for key management and synchronization of keys between devices anymore.
upgradeInfo.bottom.desc=Tadhail air an <a href="https://enigmail.net/home/docu.php">docamaideadh</a> againn airson cobhair le cleachdadh Enigmail.

