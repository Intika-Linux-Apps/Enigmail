sendingNews=Chaidh sgur dhen chur chrioptaichte.\n\nChan urrainn dhuinn an teachdaireachd seo a chrioptachadh on a tha faightearan buidhinn-naidheachdan innte. Feuch an cuir thu an teachdaireachd a-rithist gun chrioptachadh.
sendToNewsWarning=Rabhadh: tha thu gu bhith a’ cur post-d crioptaichte gu buidheann-naidheachdan.\n\nCha mholamaid seo air sgàth ’s nach eil e gu ciall sam bith ach mas urrainn dhan a h-uile ball dhen bhuidheann-naidheachdan an teachdaireachd a dhì-chrioptachadh, ’s e seo gum feum thu an teachdaireachd a chrioptachadh le iuchraichean gach buill. Na cuir an teachdaireachd seo ach ma tha thu làn-eòlach air na tha thu a’ dèanamh.\n\nA bheil thu airson leantainn air adhart?
hasHTML=Rabhadh post HTML:\nTha HTML am broinn na teachdaireachd seo ma dh’fhaoidte agus b’ urrainn seo adhbharachadh nach dèid leis an t-soidhneadh/a’ chrioptachadh. Gus seo a sheachnadh san àm ri teachd, cum an iuchair SHIFT sìos fhad ’s a bhios tu a’ briogadh air a’ phutan Sgrìobh/Freagair gus post air a shoidhneadh a chur.\nMa nì thu soidhneadh a’ phuist a ghnàth, bu chòir dhut a’ chromag a thoirt far bogsa na roghainn “Sgrìobh teachdaireachdan ann an cruth HTML” gus post HTML a chur à comas gu buan airson a’ chunntais puist seo.
strippingHTML=Tha fiosrachadh fòrmatadh HTML am broinn na teachdaireachd seo a thèid air chall nuair a thèid iompachadh gu teacsa lom airson an t-soidhnidh/a’ chrioptachaidh. A bheil thu airson leantainn air adhart?
