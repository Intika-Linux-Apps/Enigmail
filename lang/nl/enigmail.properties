#strings in upgradeInfo.html
upgradeInfo.doctitle=Wat is er nieuw in Enigmail v2.0?
upgradeInfo.welcome1=Welkom bij de nieuwe Enigmail versie 2.0!
upgradeInfo.welcome2=De versie bevat veel nieuwe en gewijzigde functies. Neem even de tijd om te ontdekken wat er nieuw is:
upgradeInfo.encSubject.title=Versleutelen van het onderwerp van het bericht
upgradeInfo.encSubject.desc=We hebben een nieuwe manier ontwikkeld die het onderwerp van de e-mail naar het versleutelde bericht verplaatst en het zichtbare onderwerp vervangt door ‘Versleuteld bericht’. Als zo’n bericht ontsleuteld is, wordt het originele onderwerp automatisch vervangen. Het vervangen van het onderwerp staat standaard aan; er is een optie om dit uit te schakelen als u dit niet wilt. <i>(Noot: voor deze optie is het noodzakelijk dat het bericht met PGP/MIME wordt verzonden.)</i>
upgradeInfo.buttons.title=Gewijzigd gedrag van de knoppen Versleutelen en Ondertekenen
upgradeInfo.buttons.desc=De knoppen <b>Versleutelen</b> en <b>Ondertekenen</b> in het berichtopstelvenster werken nu zowel voor het OpenPGP- als het S/MIME-protocol. Als beide algoritmes mogelijk zijn, zal Enigmail proberen het protocol waarvoor alle sleutels beschikbaar zijn te prefereren.
upgradeInfo.autocrypt.title=Ondersteuning voor Autocrypt
upgradeInfo.autocrypt.desc=Enigmail ondersteunt nu <a href="https://autocrypt.org/">Autocrypt</a>, een nieuwe standaard om sleutels te verspreiden als onderdeel van verzonden berichten. Enigmail importeert sleutels van Autocrypt-compatibele berichten automatisch, zodat na verloop van tijd meer en meer berichten versleuteld kunnen worden.
upgradeInfo.pEp.title=Nieuwe p≡p-juniormodus (Pretty Easy Privacy)
# upgradeInfo.pEp.desc=Enigmail now contains a <a href="https://pep-project.org/">p≡p</a> Junior Mode. The p≡p Junior Mode allows you to use OpenPGP encryption as transparently as possible; you don't need to care for key management and synchronization of keys between devices anymore.
upgradeInfo.bottom.desc=Bezoek <a href="https://enigmail.net/home/docu.php">onze documentatie</a> voor hulp over het gebruik van Enigmail.

