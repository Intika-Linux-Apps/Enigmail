#strings in upgradeInfo.html
upgradeInfo.doctitle=Vad är nytt i Enigmail v2.0?
upgradeInfo.welcome1=Välkommen till den nya Enigmail version 2.0!
upgradeInfo.welcome2=Denna utgåva innehåller många nya och ändrade funktioner. Ta en minut och ta reda på vad som är nytt:
upgradeInfo.encSubject.title=Krypterar e-postämnet
upgradeInfo.encSubject.desc=Vi har utvecklat en ny metod som flyttar e-postämnet i det krypterade meddelandet och ersätter det synliga ämnet med "Krypterat meddelande". När ett sådant meddelande dekrypteras, ersätts det ursprungliga ämnet automatiskt. Att dölja ämnet är satt som standard. Det är en fördel att stänga av den om du inte gillar det. <i>(Obs: Den här funktionen kräver att meddelandet skickas med PGP/MIME.)</i>
upgradeInfo.buttons.title=Ändrat beteende för Kryptera och Signera knappar
upgradeInfo.buttons.desc=Knapparna <b>Kryptera</b> och <b>Signera</b> i meddelandekomponeringsfönstret fungerar nu för både OpenPGP och S/MIME protokollen. Om båda algoritmerna är möjliga, försöker Enigmail att föredra den som alla nycklar är tillgängliga för.
upgradeInfo.autocrypt.title=Stöd för Autocrypt
upgradeInfo.autocrypt.desc=Enigmail stöder nu <a href="https://autocrypt.org/">Autocrypt</a>, en ny standard för att distribuera nycklar som en del i att skicka meddelanden. Enigmail importerar automatiskt nycklar från Autocrypt-kompatibla meddelanden, så att fler och fler e-postmeddelanden över tiden kan krypteras.
upgradeInfo.pEp.title=Nytt p≡p Junior-läge (Pretty Easy Privacy)
# upgradeInfo.pEp.desc=Enigmail now contains a <a href="https://pep-project.org/">p≡p</a> Junior Mode. The p≡p Junior Mode allows you to use OpenPGP encryption as transparently as possible; you don't need to care for key management and synchronization of keys between devices anymore.
upgradeInfo.bottom.desc=Besök <a href="https://enigmail.net/home/docu.php">vår dokumention</a> för hjälp med att använda Enigmail.

